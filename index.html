<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav">
      <div class="nav-indicator"></div>
      <button id="tasksBtn">Tasks</button>
      <button id="timerBtn">Timer</button>
      <button id="settingsBtn">Set</button>
    </nav>

    <!-- === TASKS FIRST === -->
    <section class="taskPage">
      <h1 class="taskTitle">Tasks</h1>

      <div class="taskList" id="taskList"></div>

      <form class="taskForm" action="">
        <div class="inputWrapper">
          <input
            id="taskInput"
            class="taskInput"
            type="text"
            autocomplete="off"
            placeholder="Add a task"
          />
          <button id="addBtn" class="addBtn" title="Add task">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </form>
    </section>
    <!-- === TIMER SECOND === -->
    <section class="timerPage">
      <div class="timerBox">
        <svg
          class="timerProgress"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 400 400"
          preserveAspectRatio="xMidYMid meet"
        >
          <circle
            class="progress"
            cx="200"
            cy="200"
            r="190"
            stroke-width="5"
            fill="none"
          />
        </svg>

        <div class="timerApp">
          <div class="timerModes">
            <button id="focusBtn">Focus</button>
            <button id="breakBtn">Break</button>
            <button id="restBtn">Rest</button>
          </div>

          <div class="timerDisplay">
            <div class="timer" id="focusDisplay"></div>
            <div class="timer hidden" id="breakDisplay"></div>
            <div class="timer hidden" id="restDisplay"></div>
          </div>

          <div class="timerCountdown">
            <span class="countdown"></span>
          </div>
        </div>
      </div>

      <div class="timerControls">
        <button class="resetBtn" id="resetBtn" title="Reset">
          <i class="fas fa-undo-alt"></i>
        </button>
        <button id="startBtn">
          <i class="fas fa-play"></i>
        </button>
        <button id="nextBtn" title="Next mode">
          <i class="fas fa-step-forward"></i>
        </button>
      </div>
    </section>
    <!-- === SETTINGS LAST === -->
    <section class="setPage">
      <div class="savedMsg">Changes saved</div>

      <div class="edit-section" id="editSection">
        <h2>Set Timer</h2>
        <div class="input-group">
          <div>
            <label for="focusDuration"> Focus: </label>
            <span id="workValue">25</span>
          </div>
          <div>
            <input
              type="range"
              id="focusDuration"
              value="25"
              min="1"
              max="60"
            />
          </div>
        </div>
        <div class="input-group">
          <div>
            <label for="breakDuration"> Break: </label>
            <span id="shortValue">5</span>
          </div>
          <div>
            <input type="range" id="breakDuration" value="5" min="1" max="60" />
          </div>
        </div>
        <div class="input-group">
          <div>
            <label for="restDuration"> Rest: </label>
            <span id="longValue">15</span>
          </div>
          <div>
            <input type="range" id="restDuration" value="15" min="1" max="60" />
          </div>
        </div>
        <div class="input-group">
          <div>
            <label for="restInterval"> Rest interval: </label>
            <span id="intervalValue">4</span>
          </div>
          <div>
            <input type="range" id="restInterval" value="4" min="2" max="8" />
          </div>
        </div>
      </div>

      <div class="editButtons">
        <button id="saveSetBtn" class="saveChanges">
          <i class="fas fa-check"></i>
        </button>
        <button id="cancelSetBtn"><i class="fas fa-times"></i></button>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
